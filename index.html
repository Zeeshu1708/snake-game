<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="scoreboard">Score : 0</div>
        <div id="hiscoreboard">Hi-Score : 0</div>
        <div id="levelboard">Level : 0</div>
        <button class="btn" id="levelUp">Level Up</button>
        <button class="btn" id="levelDown">Level Down</button>
        <button class="btn" onClick="togglePlay()" id="gamemusic">game music on</button>
        <div id="board"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
